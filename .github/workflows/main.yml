# .github/workflows/report-pages.yml
name: Build report & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]   # cambia in "master" o altro se serve
  workflow_dispatch:

# Con Pages via Actions servono permessi pages + id-token (OIDC)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build report
        run: |
          set -euo pipefail

          # ðŸ‘‡ SOSTITUISCI questa sezione con il tuo build reale
          # Esempi:
          #   npm ci && npm run build:report
          #   pip install -r requirements.txt && python scripts/build_report.py
          #   make report
          #
          # L'UNICO vincolo: alla fine devi avere una cartella con file statici (HTML/CSS/JS)
          # ad es. ./site con un index.html
          ./scripts/build-report.sh

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # ðŸ‘‡ cartella di output del report (metti quella giusta)
          path: ./WaitingForYou

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
